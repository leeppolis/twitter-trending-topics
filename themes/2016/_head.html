<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="keywords" content="{{ output.head.keywords }}">
<meta name="description" content="{{ output.head.description }}">

<meta property="og:type" content="website">
<meta property="og:title" content="{{ output.head.title }}">
<meta property="og:description" content="{{ output.head.description }}">
<meta property="og:url" content="{{ output.properties.base_url }}">
<meta property="og:site_name" content="{{ output.head.name }}">
{# <meta property="og:image" content="{{ output.properties.theme_url }}/img/logo.png"> #}

<title>{{ output.head.title }}</title>
<script>
	var home = '{{ output.properties.base_url }}',
		hour = parseInt( new Date().getHours() ),
		pageTitle = document.title,
		img = 'cover.jpg';
	
		if ( hour >= 21 ) {
			img = 'night.jpg';
		} else if ( hour >= 18 ) {
			img = 'dusk.jpg';
		} else if ( hour >= 12 ) {
			img = 'afternoon.jpg';
		} else if ( hour >= 9 ) {
			img = 'morning.jpg';
		} else if ( hour >= 7 ) {
			img = 'breakfast.jpg';
		} else if ( hour >= 5 ) {
			img = 'dawn.jpg';
		} else {
			img = 'night.jpg';
		}
</script>
<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Roboto+Condensed:700|Roboto:300,400,900" rel="stylesheet">
<link href="{{ output.properties.theme_url }}/css/layout.css" rel="stylesheet">
